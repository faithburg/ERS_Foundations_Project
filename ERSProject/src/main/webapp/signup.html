<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<script>
$('.message a').click(function(){
	   $('form').animate({height: "toggle", opacity: "toggle"}, "slow");
	});
</script>
<link rel="stylesheet" href="style.css">
<title>ERS | Registration</title>
</head>
<h1>Become a Member</h1>
<body>
<div class="login-page">
  <div class="form">
    <form method="POST" action ="RegisterServlet2" class="login-form">
     <label for="username">Create Username:</label>
      <input type="text" placeholder="Create Username" name="username" />
     <label for="password">Create Password::</label>
      <input type="password" placeholder="Create Password" name ="password" />
     <label for="role">Select your company role: </label> 
     <select name ="role">
     	<option value = "Employee">Employee</option>
     	<option value = "Finance Manager">Finance Manager</option>
     </select>
     <label for="fname">Enter your Legal First Name:</label>
      <input type="text" placeholder="Enter First Name" name ="fname" />
     <label for="lname">Enter your Legal Last Name:</label> 
      <input type="text" placeholder="Enter Last Name" name ="lname" />
     <label for="address">Enter your Address:</label> 
      <input type="text" placeholder="Enter Address" name ="address" />
     <label for="email">Enter your Email:</label> 
      <input type="email" placeholder="Enter Email" name ="email" />
     <label for="phone">Enter your 10-digit Phone Number:</label> 
      <input type="number" placeholder="Enter Phone Number" name ="phone" />
      <button>register</button>
      <p class="message">Already registered? <a href="index.html">Sign In</a></p>
    </form>
   </div>
  </div>
</body>
</html>
